<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>oald-layout</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 0 1px black;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      position: relative;
      width: 100%;
      height: 100%;
    }

    #main {
      position: absolute;
      overflow-x: hidden;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      text-align: center;
    }

    #main>div {
      position: absolute;
    }


    div * {
      font-size: 25px;
    }

    #header {
      top: 0;
      left: 200px;
      right: 400px;
      background-color: white;
      height: 72px;
    }

    #list,
    #history,
    #vocabulary {
      bottom: 0px;
      width: 200px;
      top: 0;
      background-color: RGB(233, 237, 243);
    }

    #list {
      left: 0;
    }

    #history {
      right: 0;
    }

    #vocabulary {
      right: 200px;
    }

    #content-wrapper {
      left: 201px;
      right: 400px;
      top: 72px;
      bottom: 0px;
      background-color: white;
    }
  </style>

</head>

<body>
  <div id="main">
    <div id="header">header</div>
    <div id="list">list</div>
    <div id="content-wrapper">content</div>
    <div id="vocabulary">vocabulary</div>
    <div id="history">history</div>
  </div>
</body>

</html>
