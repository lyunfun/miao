<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS-Clock</title>
  <link rel="stylesheet" href="clock.css">
  <style>

  </style>
</head>

<body>
  <div class="container">
    <article class="clock">
      <div class="hours-container">
        <div class="hours" style="transform: rotateZ(605deg);"></div>
      </div>
      <div class="minutes-container" style="transform: rotateZ(564deg);">
        <div class="minutes" style="transform: rotateZ(120deg);"></div>
      </div>
      <div class="seconds-container" style="transition-delay: 0.093s; transform: rotateZ(21498deg);">
        <div class="seconds" style="transform: rotateZ(300deg);"></div>
      </div>
    </article>
  </div>
</body>

</html>
