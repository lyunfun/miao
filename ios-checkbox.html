<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ios checkbox</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
    }

    input {
      display: none;
    }

    h2 {
      text-align: center;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    input+label {
      width: 66px;
      height: 35px;
      overflow: hidden;
      border-radius: 20px;
      border: 4px solid #cbcbcb;
      display: inline-block;
      position: relative;
      background-color: #DDDDDD;
      transition: .3s;
      top: 50px;
      left: 50%;
    }

    input:checked+label {
      background-color: #30f439;
      border-color: #30f439;
    }

    input+label::before {
      content: '';
      display: inline-block;
      top: 3px;
      left: 4px;
      width: 28px;
      height: 28px;
      display: block;
      position: absolute;
      border-radius: 100%;
      transition: .3s;
      background-color: white;
    }

    input:checked+label::before {
      left: 33px;
    }
  </style>
</head>

<body>
  <h2>iOS checkbox</h2>
  <input type="checkbox" name="" id="box1">
  <label for="box1"></label>
</body>

</html>
