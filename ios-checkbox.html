<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ios checkbox</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
    }

    input.checkbox {
      display: none;
    }

    h2 {
      text-align: center;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    input.checkbox+label.checkbox {
      width: 66px;
      height: 35px;
      overflow: hidden;
      border-radius: 20px;
      border: 4px solid #cbcbcb;
      display: inline-block;
      position: relative;
      background-color: #DDDDDD;
      transition: .3s;
      top: 10px;
      left: 47%;
    }

    input.checkbox:checked+label.checkbox {
      background-color: #30f439;
      border-color: #30f439;
    }

    input.checkbox+label.checkbox::before {
      content: '';
      display: inline-block;
      top: 3px;
      left: 4px;
      width: 28px;
      height: 28px;
      display: block;
      position: absolute;
      border-radius: 100%;
      transition: .3s;
      background-color: white;
    }

    input.checkbox:checked+label.checkbox::before {
      left: 33px;
    }

    input.radio {
      visibility: hidden;
    }

    label.radio {
      display: inline-block;
      width: 25px;
      height: 25px;
      border: 5px solid #AAAAAA;
      border-radius: 100%;
      position: relative;
      transition: .3s;
      cursor: pointer;
      margin: 10px auto;
      margin-left: 20px;
      left: 45%;
    }

    input.radio:checked+label.radio {
      border-color: #0DFF92;
    }

    label.radio::before {
      content: "";
      width: 0px;
      height: 0px;
      border-radius: 100%;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      background-color: black;
      transition: .3s;
    }

    input.radio:checked+label.radio::before {
      width: 15px;
      height: 15px;
      background-color: #0DFF92;
    }
  </style>
</head>

<body>
  <h2>iOS checkbox</h2>
  <input type="checkbox" name="" id="box1" class="checkbox">
  <label for="box1" class="checkbox"></label><br>

  <h2>Radio Button</h2>
  <input type="radio" name="type" id="a1" class="radio"><label for="a1" class="radio"></label><br>
  <input type="radio" name="type" id="a2" class="radio"><label for="a2" class="radio"></label><br>
  <input type="radio" name="type" id="a3" class="radio"><label for="a3" class="radio"></label>

</body>

</html>
