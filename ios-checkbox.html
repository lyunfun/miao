<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ios checkbox</title>
  <style>
    * {
      background-color: rgba(0, 0, 0, 0.1);
    }

    input {
      display: none;
    }

    h2 {
      text-align: center;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    .checkbox {
      width: 65px;
      height: 35px;
      overflow: hidden;
      border-radius: 20px;
      width: 65px;
      height: 35px;
      overflow: hidden;
      border-radius: 20px;
      position: absolute;
      top: -320px;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }

    .checkbox-label {
      width: 100%;
      height: 100%;
      display: block;
      position: relative;
      background-color: #DDDDDD;
      transition: .3s;
    }

    .checkbox-label-aux {
      top: 3px;
      left: 4px;
      width: 28px;
      height: 28px;
      display: block;
      position: absolute;
      border-radius: 100%;
      transition: .3s;
      background-color: white;
    }

    input:checked+.checkbox-label {
      background-color: #30f439;
      border-color: #30f439;
    }

    input:checked+.checkbox-label .checkbox-label-aux {
      left: 33px;
    }
  </style>
</head>

<body>
  <h2>iOS checkbox</h2>
  <div class="checkbox">

    <input type="checkbox" name="" class="checkbox-input" id="checkbox-discovery">
    <label for="checkbox-discovery" class="checkbox-label">
      <label for="checkbox-discovery" class="checkbox-label-aux">
  </div>
</body>

</html>
