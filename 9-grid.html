<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>9-Grid</title>
  <style>
    html {
      background: #00BFA5;
    }

    h1 {
      color: #fff;
      text-align: center;
      font-weight: 300;
      margin-top: 40px;
    }

    table {
      margin: 80px auto 0 auto;
      border-spacing: 0;
      border-collapse: collapse;
    }

    col {
      border: 5px solid blue;
    }

    tr {
      border: 5px solid blue;
    }

    td {
      text-align: center;
      width: 50px;
      height: 50px;
      xborder: 5px solid blue;
    }

    td:hover {
      border: 5px solid red;
    }
  </style>
</head>

<body>
  <h1>9-Grid</h1>
  <table>
    <col>
    <col>
    <col>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
