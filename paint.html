<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (x = 0; x < 400; x++) {
    dot(x, 20, 'red')
  }
  for (x = 0; x < 400; x += 2) {
    dot(x, 40, 'black')
  }
  for (x = 0; x < 400; x += 4) {
    dot(x, 60, 'red')
    dot(x + 1, 60, 'red')
  }
  for (x = 0; x < 400; x += 5) {
    dot(x, 80, 'red')
    dot(x + 1, 80, 'red')
    dot(x + 2, 80, 'red')
  }
  for (var x = 0; x < 400; x++) {
    if (x % 35 < 15) {
      dot(x, 100, 'blue')
    }
  }

  for (c = 0; c < 300; c++) {
    dot(c, c, 'gold');
  }

  for (c = 0; c < 400; c++) {
    dot(c, c / 400 * 300, 'Cyan');
  }

  for (var x = 30; x < 80; x++) {
    dot(x, 120, 'red')
    dot(x, 170, 'red')
  }
  for (var y = 120; y <= 170; y++) {
    dot(30, y, 'red')
    dot(80, y, 'red')
  }

  for (var x = 320; x < 370; x++) {
    for (var y = 120; y < 170; y++) {
      dot(x, y)
    }
  }

  for (var r = 0; r < 256; r++) {
    for (var b = 0; b < 256; b++) {
      dot(r / 4 + 167.5, b / 4 + 117.5, 'rgb(' + r + ',255,' + b + ')')
    }
  }

  for (var x = -100; x <= 100; x++) {

  for (var y = -100; y <= 100; y++) {
    var x = Math.sqrt(10000 - y * y)
    dot(x + 200, y + 150);
    dot(-x + 200, y + 150);

  for (var x = -100; x <= 100; x++) {

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = 'black';
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
  }

  for (var z = 0; z <= 2 * Math.PI; z += 0.021) {
    var x = 200 * Math.cos(z);
    var y = 200 * Math.sin(z);
    dot(x + 200, y + 150)
  }
