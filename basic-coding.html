<script id="ch0104/20">
  var a = Number(prompt());
  var b = Number(prompt());
  var c = Number(prompt());
  var delta = b * b - 4 * a * c;
  if (delta == 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b + Math.sqrt(delta)) / (2 * a);
    var x1 = x1.toFixed(5);
    var x2 = x2.toFixed(5);
    console.log('x1=x2=' + x1);
  }
  else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
    var x1 = x1.toFixed(5);
    var x2 = x2.toFixed(5);
    console.log('x1=' + x1 + ';' + 'x2=' + x2);
  }
  else {
    var A = -b / (2 * a);
    var B = Math.sqrt(4 * a * c - b * b) / (2 * a);
    var A = A.toFixed(5);
    var B = B.toFixed(5);
    console.log('x1=' + A + '+' + B + 'i' + ';' + 'x2=' + A + '-' + B + 'i');
  }
</script>

<script id="itob">
  function itob(n) {
    var result = '';
    while (n > 0) {
      var digit = n % 10;
      result = digitToChar(digit) + result;
      n = (n -digit) / 10;
    }
    return result;
  }

  function digitToChar(n) {
    switch (n) {
      case 0: return '0';
      case 1: return '1';
      case 2: return '2';
      case 3: return '3';
      case 4: return '4';
      case 5: return '5';
      case 6: return '6';
      case 7: return '7';
      case 8: return '8';
      case 9: return '9';
    }
  }

  var d = Number(prompt());
  if(d < 0) {
    d = -d;
    var c = itob(d);
    console.log('-' + c);
  }
  else {
    var c = itob(d);
    console.log(c);
  }
</script>
