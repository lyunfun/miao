<script id="ch0103/17">
  var x1 = Number(prompt());
  var y1 = Number(prompt());
  var x2 = Number(prompt());
  var y2 = Number(prompt());
  var x3 = Number(prompt());
  var y3 = Number(prompt());
  var l1 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
  var l2 = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2);
  var l3 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2);
  var s = 1 / 4 * Math.sqrt((l1 + l2 + l3) * (l1 + l2 - l3) * (l1 + l3 - l2) * (l2 + l3 - l1));
  var s = s.toFixed(2);
  console.log(s);
</script>
