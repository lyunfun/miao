<script id="ch0104/19">

</script>

<script id="ch0104/20">
  var a = Number(prompt());
  var b = Number(prompt());
  var c = Number(prompt());
  var delta = b * b - 4 * a * c;
  if (delta == 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b + Math.sqrt(delta)) / (2 * a);
    var x1 = x1.toFixed(5);
    var x2 = x2.toFixed(5);
    console.log('x1=x2=' + x1);
  }
  else if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
    var x1 = x1.toFixed(5);
    var x2 = x2.toFixed(5);
    console.log('x1=' + x1 + ';' + 'x2=' + x2);
  }
  else {
    var A = -b / (2 * a);
    var B = Math.sqrt(4 * a * c - b * b) / (2 * a);
    var A = A.toFixed(5);
    var B = B.toFixed(5);
    console.log('x1=' + A + '+' + B + 'i' + ';' + 'x2=' + A + '-' + B + 'i');
  }
</script>
